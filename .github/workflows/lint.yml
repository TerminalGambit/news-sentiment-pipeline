name: Lint

# Trigger workflow on push to main or pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser beautifulsoup4 transformers torch pandas numpy python-dotenv requests tqdm
        pip install black pylint isort
        pip install flask matplotlib seaborn jinja2
        
    - name: Check formatting with black
      run: |
        black --check src/

    - name: Check import order with isort
      run: |
        isort --check-only src/
        
    - name: Run pylint
      run: |
        pylint src/ 